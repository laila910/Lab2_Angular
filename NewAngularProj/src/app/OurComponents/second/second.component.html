<div class="container mt-5">
   <div class="row">
    <div class="mx-5 bg-light col-6 mb-5">
        <img src="{{Srcimage}}" style="height:300px" alt="">
    </div>
   <div>
    <button class="btn btn-warning mx-2" (click)="nextImg()">Next</button>
    <button class="btn btn-warning mx-2" (click)="prevImg()">Prev</button>
    <button class="btn btn-success mx-2" (click)="slideImg()">Slide</button>
    <button class="btn btn-danger mx-2" (click)="stopImg()">Stop</button>
   </div>
     

   </div>
</div>
