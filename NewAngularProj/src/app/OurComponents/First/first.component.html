<div class="container mt-5">
    <div class="row">
        <div class="form-group col-8">
            <label for="exampleInputname">Name</label>
            <input type="name" class="form-control" id="exampleInputname" name="name" placeholder="Enter your name" [(ngModel)]="name">
        </div>

        <a href="" style="height:40px;" class="btn btn-danger col-4 mt-4" (click)="resetData()">Reset</a>
        <p class="col-12 text-black">Your Data below:</p>
        <p class="col-12 text-muted">{{name}}</p>
        
    </div>
   
</div>
